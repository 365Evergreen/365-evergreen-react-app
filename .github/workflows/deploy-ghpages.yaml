name: Deploy to GitHub Pages

on:
  push:
    branches:
      - placeholder_branch_name
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Ensure corepack is available (Node 20 includes corepack; this is a safe no-op if already active)
      - name: Enable corepack (fallback)
        run: |
          corepack enable || true
          corepack --version || true

      # Use the official pnpm action to ensure pnpm is installed and on PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # Debug: verify pnpm is available and show PATH
      - name: Verify pnpm installation
        run: |
          node -v
          npm -v
          echo "PATH=$PATH"
          which pnpm || true
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: ''
